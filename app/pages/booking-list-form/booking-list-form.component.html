<GridLayout columns="*, *, *" rows="*, *">
  <Label col="0" [row]="0" text="cropName" class="summary"></Label>
  <Label col="1" [row]="0" text="bookingNumber" class="summary"></Label>
  <Label col="2" [row]="0" text="cropQuantity" class="summary"></Label>
</GridLayout>
<ListView #listView [items]="bookingListFormModel.bookingList" (itemLoading)="onItemLoading($event)" row="0">
    <Label col="0" [row]="0" [text]="item.cropName" class="summary"></Label>
    <ng-template let-item="item" let-i="index">
    <GridLayout columns="*, *, *" rows="*, *">
      <Label col="0" [row]="i+1" [text]="item.cropName" class="summary"></Label>
      <Label col="1" [row]="i+1" [text]="item.bookingNumber" class="summary"></Label>
      <Label col="2" [row]="i+1" [text]="i+1" class="summary"></Label>
    </GridLayout>
  </ng-template>
</ListView>
